<!-- define o tipo do documento -->
<!DOCTYPE html>
<!-- define a lingua do documento -->
<html lang="pt_br">
<!-- Abertura da tag head -->

<head>
  <!-- meta dado de caracter universal padrão do unicode -->
  <meta charset="UTF-8">
  <!-- meta dado que garante que a tela irá se adaptar ao dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link com apo de fonte da google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <!-- link com a pagina de estilo css -->
  <link rel="stylesheet" href="/NLW/styles/main.css">
  <link rel="stylesheet" href="/NLW/styles/home.css">
  <link rel="stylesheet" href="/NLW/styles/modal.css">
  <link rel="stylesheet" href="/NLW/styles/responsive.css">
  <!-- abertura da tag title -->
  <title>Ecoleta</title>
  <!-- fecha a tag head -->
</head>
<!-- abre a tag body -->

<body>
  <!-- abre div com id page-home -->
  <div id="page-home">
    <!-- abre div classe content -->
    <div class="content">
      <!-- abre tag header -->
      <header>
        <!-- link da imagem usada na logo, com acessibilidade -->
        <img src="assets/logo.svg" alt="Logo">
        <!-- bloco que é tratado como botão no css -->
        <a href="create-point.html"><span></span>Cadastre um ponto de coleta</a>
        <!-- fecha tag header -->
      </header>
      <!-- abre tag main -->
      <main>
        <!-- tag para titulo -->
        <h1>Seu marketplace de coleta de residuos.</h1>
        <!-- tag para paragrafo/texto -->
        <p>Ajudamos pessoas a encontrar pontos de coleta de forma eficiente.</p>
        <!-- bloco que é tratadop como botão no css -->
        <a href="#"><span></span> <strong>Pesquisar pontos de coleta</strong></a>
        <!-- fecha tag main -->
      </main>
      <!-- fecha div content -->
    </div>
    <!-- fecha div page-home -->
  </div>
  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1> Pontos de coleta</h1>
        <a href="#">Fechar</a>
      </div>
      <form action="/NLW/search-results.html">
        <label for="search">Cidade</label>
        <div class="search field">
          <input type="text" name="search" placeholder="Pesquise por Cidade">
          <button>
            <img src="/NLW/assets/search.svg" alt="Buscar">
          </button>
        </div>
      </form>
    </div>
  </div>

<script src="/NLW/scripts/index.js"></script>

  <!-- fecha tag body -->
</body>
<!-- fecha tag html -->

</html>
