<!DOCTYPE html>

<html lang="pt_br">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/NLW/styles/main.css">
  <link rel="stylesheet" href="/NLW/styles/create-point.css">
  <link rel="stylesheet" href="/NLW/styles/responsive.css">
  <title>Criar um ponto de cloleta</title>

</head>


<body>
  <div id="page-create-point">
    <header>
      <img src="assets/logo.svg" alt="Logo">
      <a href="index.html"><span></span>Voltar para home</a>

    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>
      <!-- Coleção de campos do formulario -->
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>
        <!-- Criação do input de nome -->
        <div class="field">
          <label for="name">Nome da enteidade</label>
          <input type="text" name="name" required>
        </div>
        <!-- Grupo de endereço -->
        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required>

          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" required>

          </div>
        </div>
        <!-- Grupo de cidade - uf -->
        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o Estado</option>
            </select>

            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>

        </div>

      </fieldset>

      <!-- Coleção de itens da coleta -->
      <fieldset>
        <legend>
          <h2>Itens da coleta</h2>
        </legend>

        <div class="items-grid">
          <li data-id="1">
            <img src="/NLW/assets/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>

          <li data-id="2">
            <img src="/NLW/assets/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id="3">
            <img src="/NLW/assets/papeis-papelao.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span>
          </li>

          <li data-id="4">
            <img src="/NLW/assets/eletronicos.svg" alt="Resíduos eletrônicos">
            <span>Resíduos eletrônicos</span>
          </li>

          <li data-id="5">
            <img src="/NLW/assets/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>

          <li data-id="6">
            <img src="/NLW/assets/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>

        </div>

        <input type="hidden" name="items">
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>

  </div>
  <script src="/NLW/scripts/create-point.js"></script>

</body>

</html>
